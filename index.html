<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="todo-app">
            <h1>TO DO LIST</h1>
            <div class="input-field">
                <input placeholder="Add a task" class="add-task" id="add">
                <button id="submit">Add</button>
            </div>
            <div class="task-counter-field">
            <span>Total tasks: <span id="tasks-counter">0</span></span>
            <span>Tasks completed: <span id="completed-tasks-counter">0</span></span>
            <span>Tasks uncomplete: <span id="uncomplete-tasks-counter">0</span></span>
            </div>

            <ul id="list">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
